<!DOCTYPE html>
<html>
<head>
	<title>Guess the Number</title>
	<style>
		body {
			background-color: #111;
			color: #fff;
			font-family: Arial, sans-serif;
		}

		.container {
			margin: 50px auto;
			max-width: 500px;
			padding: 20px;
			border: 2px solid #ff00ff;
			box-shadow: 0px 0px 10px 2px #ff00ff;
		}

		h1, h2, h3 {
			text-align: center;
			margin-bottom: 20px;
		}

		h2 {
			font-size: 24px;
			margin-top: 0px;
		}

		input[type="number"], button {
			display: block;
			margin: 20px auto;
			padding: 10px;
			font-size: 18px;
			border: none;
			background-color: #ff00ff;
			color: #fff;
			cursor: pointer;
			transition: all 0.3s ease-in-out;
		}

		input[type="number"]:focus, button:focus {
			outline: none;
			box-shadow: 0px 0px 5px 1px #ff00ff;
		}

		input[type="number"]::-webkit-outer-spin-button,
		input[type="number"]::-webkit-inner-spin-button {
			-webkit-appearance: none;
			margin: 0;
		}

		.result {
			margin-top: 20px;
			font-size: 18px;
			text-align: center;
			display: none;
		}

		.result.correct {
			color: #00ff00;
			font-size: 24px;
			font-weight: bold;
			display: block;
		}

		.result.incorrect {
			color: #ff0000;
			font-size: 18px;
			display: block;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Guess the Number</h1>
		<h2>Enter a number between 1 and 100:</h2>
		<input type="number" id="guess-input" min="1" max="100">
		<button id="guess-button">Guess</button>
		<div class="result" id="result-correct">Correct!</div>
		<div class="result" id="result-low">Too low. Try again.</div>
		<div class="result" id="result-high">Too high. Try again.</div>
	</div>

	<script src="juego.js"></script>
</body>
</html>
